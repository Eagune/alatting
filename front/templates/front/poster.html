{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
    {% if object.css.url %}
    <link rel="stylesheet" href="{{ object.css.url }}">
    {% endif %}
</head>
<body>
<div class="poster-wrapper">
    {{ object.html_content | safe }}
    {% if object.script.url %}
    <script src="{{ object.script.url }}"></script>
    {% endif %}
</div>
</body>
</html>

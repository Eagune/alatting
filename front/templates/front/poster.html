{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display a Poster</title>
    {% if object.css %}
    <link rel="stylesheet" href="{{ object.css }}">
    {% endif %}
</head>
<body>
<div class="poster-wrapper" style="padding: auto">
    {{ object.html_content }}
    {% if object.script %}
    <script src="{{ object.script }}"></script>
    {% endif %}
</div>
</body>
</html>

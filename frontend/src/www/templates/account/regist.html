<ion-view view-title="注册" class="rgister-bg">
	<ion-nav-bar class="bar-dark">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
    <ion-content class="">
    <div ng-controller="regist">
	    <div class="regist-content" >
		      <ul class="list">
		        <li class = "list-li">
			        <img src="img/name.png">
					<input class="list-input" type="text" ng-model="username" placeholder = "邮箱号/手机号"
			          style="">
			        <a ng-click="btncode()" class="button button-balanced">获取验证码</a>
		        </li>
		        <li class = "list-li">
		        	<img src="img/password.png">
					<input class="list-input" type="text" ng-model="writecode" placeholder = "验证码"
			          style="">
		        </li>
		        <li class = "list-li">
		        	<img src="img/password.png">
					<input class="list-input" type="password" ng-model="firstpassword" placeholder = "请输入密码"
			          style="">
		        </li>
		        <li class = "list-li">
		        	<img src="img/password.png">
					<input class="list-input" type="password" ng-model="secondpassword" placeholder = "请再次输入密码"
			          style="">
		        </li>		        		        				            
		      </ul>  
	    	<div class="button-bar bar-balanced">
		          <a class="button" ng-click = "regist()" >注 册</a>
		  	</div>
	    </div>		        	    	    	    	    
	    </div>
	    </ion-content>
</ion-view>

<ion-view view-title="注册">
	<ion-nav-bar class="bar-dark	">
		<img src="img/arrow.png">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
    <ion-content class="">
    <div class="rgister-bg"  ng-controller="regist">
	    <div class="regist-content" >
		      <ul class="list">
		        <label class="item item-input">
		          <img src="img/name.png">
		          <input class = "list-input" type="text" ng-model="username" placeholder = "邮箱号/手机号">
		          	<p>
						<a ng-click="btncode()" class="button button-balanced">获取验证码</a>
					</p>
		        </label>
		        <label class="item item-input">
		          <img src="img/password.png">
		          <input class = "list-input" type="text" placeholder ="验证码">
		        </label>
		        <label class="item item-input">
		          <img src="img/password.png">
		          <input class = "list-input" type="text" ng-model="firstpassword" placeholder ="密码输入">
		        </label>
		        <label class="item item-input">
		          <img src="img/password.png">
		          <input  class = "list-input" type="text" ng-model="secondpassword" placeholder ="再次输入密码">
		        </label>                
		      </ul>  
	    	<div class="button-bar bar-balanced">
		          <a class="button" ng-click = "regist()" >注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
		  	</div>
	    </div>		        	    	    	    	    
	    </div>
	    </ion-content>
</ion-view>

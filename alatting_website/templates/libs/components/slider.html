<div class="photo-swipe-widget poster_element_{{ element.name }}" id="poster_element_{{ element.name }}">
    <img src="{{ element.images.0.image_url }}"/>
    <ul hidden>
        {% for image in element.images %}
            <li data-src="{{ image.image_url }}" data-w="{{ image.width }}"
            data-h="{{ image.height }}"></li>
        {% endfor %}
    </ul>
</div>

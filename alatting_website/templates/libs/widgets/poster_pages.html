{% for page in object.pages %}
<div class="poster-page">
    {% for region in page.regions %}
        <div class="poster-region {{ region.class_name }}" id="{{ region.element_id }}">
            {{ region.widget.content }}
        </div>
    {% endfor %}

    {% for text in page.texts %}
        {{ text.content }}
    {% endfor %}
</div>
{% endfor %}

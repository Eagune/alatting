<div class="poster-slider-widget {{ widget.class_name }} flexslider" id="{{ widget.element_id }}">
    <ul class="slides">
    {% if object.capture %}
        <li data-src="{{ widget.images.0.image_url }}" data-w="{{ widget.images.0.width }}"
                data-h="{{ widget.images.0.height }}" style="display: block;"><img src="{{ widget.images.0.image_url }}"></li>
    {% else %}
        {% for image in widget.images %}
            <li data-src="{{ image.image_url }}" data-w="{{ image.width }}"
                data-h="{{ image.height }}"><img src="{{ image.image_url }}"></li>
        {% endfor %}
    {% endif %}
    </ul>
</div>

{% load static %}
<div class="poster-video-widget {{ widget.class_name }}" id="{{ widget.element_id }}">
    <video id="{{ widget.video_element_id }}" class="video-js" preload="auto" data-setup="{}">
        <source src="{{ widget.video_url }}" type='video/mp4'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <img onclick="videojs.start('{{ widget.video_element_id }}')" src="{% static 'website/images/icons/play.png' %}">

</div>

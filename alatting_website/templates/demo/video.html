<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title>video fullscreen</title>
    <link href="http://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet">
</head>
<body>
<div>
<video id="video" controls class="video-js" preload="auto">
    <source src="/media/videos/2015/09/23/0fe873324f3745c7b2c30f1d7ad58290.mp4" type='video/mp4'>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>
</div>
<button onclick="func()">requestFullscreen</button>
<script src="http://vjs.zencdn.net/5.0.0/video.js"></script>
<script>
    videojs('video', {}, function(){
        this.play();
    })

    function func(){
        videojs.getPlayers()['video'].requestFullscreen()
    }
</script>
</body>
</html>

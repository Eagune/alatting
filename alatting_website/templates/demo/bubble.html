{% extends 'website/base.html' %}
{% load static %}
{% block title %}Donut Chart{% endblock %}
{% block head_script %}
    {{ block.super }}
{% endblock %}
{% block css %}
    {{ block.super }}
    <style>
        body {
            background-color: black;
        }

        .bubble {
            position: relative;
            width: 295px;
            height: 110px;
            padding: 0px;

        }

        .bubble:after {
            content: '';
            position: absolute;
            border-style: dashed;
            border-width: 11px 22px 11px 0px;
            border-color: transparent white;
            display: block;
            width: 0;
            z-index: 1;
            left: -22px;
            top: 22px;
        }

        .bubble1:before {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 13px 22px 13px 0;
            border-color: transparent #565C7F;
            display: block;
            width: 0;
            z-index: 0;
            left: -25px;
            top: 18px;
        }
        
        .bubble {

        }

        .bubble-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            background-color: white;
        }

        .bubble-header{
            height: 20%;
        }
    
        .bubble-title {
            padding-left: 2%;
            width: 60%;
            background: #cfd6de;
        }

        .bubble-time {
            padding-left: 2%;
            width: 40%;
            background: #686b70;
        }
    
        .bubble-content{
            padding-left: 2%;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="bubble" style="margin-left: auto; margin-right: auto; width: 50%; margin-top: 20px;">
        <div class="bubble-wrapper">
            <div class="justified bubble-header">
                <div class="bubble-title"> This is the title</div>
                <div class="bubble-time">1 day ago</div>
            </div>

            <div  class="bubble-content">This is the content.</div>
        </div>
    </div>
{% endblock %}

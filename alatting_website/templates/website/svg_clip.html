<!DOCTYPE html>
<!-- saved from url=(0038)http://generic.cx/for/webkit/test.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Clip Test</title>
	<meta name="author" content="Marcos Ojeda">
	<!-- Date: 2011-03-06 -->
  <style type="text/css">
      .container{
          width: 540px;
          margin: auto;
          height: 960px;
      }
    .middle {
        width: 540px;
        height: 540px;
        cursor: pointer;
        background-color: red;
        -webkit-clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%);
        clip-path: url(#clip-polygon);
    }
    .overlay1 {

      background: rgba(171, 147, 116, 0.8);
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      pointer-events: none;
    }
    h1{
      font-family:"HelveticaNeue-UltraLight","Helvetica Neue UltraLight", "Helvetica Light", Helvetica;
      font-weight:100;
      position:absolute;
      font-size:72px;
      color:#900;
    }
  </style>
</head> 

<body>
   <div class="container">
        <div class="middle" onclick="alert('clicked')">

        </div>
   </div>

    <svg class="clip-svg" preserveAspectRatio="none" width="100%" height="100%"  viewBox="0 0 1 1">
        <defs>
            <clipPath id="clip-polygon" clipPathUnits="objectBoundingBox" >
                <polygon points="0 .5, .5 0, 1 .5, .5 1" />
            </clipPath>
        </defs>
    </svg>
</body></html>

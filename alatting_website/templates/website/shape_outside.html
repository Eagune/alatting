<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Outside</title>
    <style>
        .container {
            width: 500px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .left {
            float: left;
            -webkit-shape-outside: polygon(0 0, 50% 50%, 0 100%);
            shape-outside: polygon(0 0, 50% 50%, 0 100%);
            width: 40%;
            height: 12ex;
            background-color: lightgray;
            -webkit-clip-path: polygon(0 0, 50% 50%, 0 100%);
        }

        .right {
            float: right;
            -webkit-shape-outside: polygon(100% 0, 100% 100%, 0 100%);
            width: 40%;
            height: 12ex;
            background-color: lightgray;
            -webkit-clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <p>
        Sometimes a web page's text content appears to be
        funneling your attention towards a spot on the page
        to drive you to follow a particular link. Sometimes
        you don't notice.
    </p>
</div>
</body>
</html>
